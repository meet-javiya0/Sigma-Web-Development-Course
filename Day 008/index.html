<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="inline-block-element-image.jpg" alt="example image" width="350">

    <!-- the paragraph is block element -->
    <p>Hey I am a paragraph and I am block element</p>

    <!-- the anchor tag is inline element -->
    <a href="https://www.google.com">Google</a>

    <!-- the paragraph is block element -->
    <div>Hey I am div and I am block element</div>

    <!-- the anchor tag is inline element -->
    <span>Hey I am span and I am inline element</span>
    <a href="">Yes he is inline element</a>

    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user. -->

    <!-- solution of the Quiz -->
    <h2>Quiz solution:</h2>
    <form method="post">
        <div>
            <label for="username">Enter your username: </label>
            <input type="text" name="username" placeholder="Enter your username">
        </div>

        <div>
            <label for="city">Enter your city: </label>
            <input type="text" name="city" placeholder="Enter your city">
        </div>

        <div>
            <label for="pincode">Enter your pincode: </label>
            <input type="text" name="pincode" placeholder="Enter your pincode">
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
