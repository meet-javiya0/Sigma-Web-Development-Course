<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media in HTML</title>
</head>

<body>
    <!-- video, audio and svg all are inline elements -->

    <div>
        <video src="video.mp4" height="255" controls poster="download.jpg"></video>
    </div>
    <!-- we can also add autoplay, loop and muted like controls -->
    <!-- Attributes for <video> Tag
        1. src: Specifies the path to the video file.
        2. controls: Adds video controls, like play, pause, and volume.
        3. autoplay: Automatically starts playing the video when the page loads.
        4. loop: Repeats the video once it ends.
        5. muted: Mutes the video by default.
        6. poster: Specifies an image to be displayed before the video starts playing.
        7. width and height: Specifies the dimensions of the video. -->

    <div>
        <audio src="sachin.mp3" controls></audio>
    </div>
    <!-- Attributes for <audio> Tag
        1. src: Specifies the path to the audio file.
        2. controls: Adds audio controls, like play, pause, and volume.
        3. autoplay: Automatically starts playing the audio when the page loads.
        4. loop: Repeats the audio once it ends.
        5. muted: Mutes the audio by default.
        6. preload: Specifies if and how the audio should be loaded when the page loads ('auto', 'metadata', 'none'). -->

    <!-- The "preload" attribute can have the following values:

        1. none: This is the default value. It indicates that the browser should not preload the audio file at all. The audio file will only start downloading when the user initiates playback.
        
        2. metadata: This value tells the browser to preload only the metadata of the audio file, such as its duration and basic information about the audio. This can be useful if you want to display the audio duration to the user without fully loading the audio data.
        
        3. auto: This value instructs the browser to preload the entire audio file as much as possible without delaying the loading of other important page content. The browser will try to load the audio file in the background so that it's ready to play when the user decides to start it. -->

    <!-- first way to add svg in the website -->
    <div>
        <svg hidden="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
    </div>

    <!-- second way to add svg in the website -->
    <div>
        <img src="img.svg" alt="This is my svg">
    </div>

    <!-- we can embed other websites by using iframe tag -->
    <div>
        <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="550" height="310"></iframe>
    </div>

    <!-- add YouTube video from perticular time -->
    <div>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/XZwBNDGuWGU?si=7QYxPqlMdruLCmnU&amp;start=795"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <!-- Quick Quiz  -->
    <!-- Create a website which shows videos of different category and audios of different categories.
    You can use YouTube videos in an iframe using YouTube's embedding feature -->

    <div class="container">
        <h1>Multimedia Website</h1>

        <h2>Videos</h2>

        <div class="video-container">
            <h3 class="video-title">Cat Videos</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/uHKfrz65KSU?si=Tk0kyzd3PWlaef2l"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>

        <div class="video-container">
            <h3 class="video-title">Dog Videos</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/hyPE15eWwi8?si=L8RZty92KPuJ6_6T"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>

        <h2>Audio</h2>

        <div class="audio-container">
            <h3 class="audio-title">Relaxing Music</h3>
            <audio src="bensound-relaxing.mp3" controls></audio>
            </div>
        </div>
        
        <div class="audio-container">
            <h3 class="audio-title">Upbeat Music</h3>
            <audio controls src="ukulele.mp3"></audio>
        </div>
    </div>
</body>

</html>
