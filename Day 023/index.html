<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid black;
            /* display: inline; */
            display: inline-block;
            margin: 20px;
            padding: 20px;
            width: 150px;
        }

        .box1 {
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->
    <div class="box box1">
        I am a box
    </div>

    <div class="box">
        and also a nice box
    </div>

    <span>I am a</span>
    <span>Good boy.</span>
</body>

</html>
