<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- this is an exmaple of Internal CSS -->
    <style>
        div {
            color: white;
            background-color: black;
        }
    </style>

    <!-- this is an exmaple of External CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- There are three ways to add CSS to an HTML file: -->
    <!-- Inline: Use the style attribute within HTML elements. This is used to style a single HTML element. -->
    <!-- Internal: Use a <style> element in the <head> section. This embeds an internal stylesheet. -->
    <!-- External: Use a <link> element to link to an external CSS file. This separates the CSS from the HTML. -->

    <!-- this is an exmaple of Inline CSS -->
    <h1 style="color: yellow; background-color: red;">There are three ways to add CSS to an HTML file</h1>

    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>

    <p>Everyone is good in some way or the other. Does this even make any sense?</p>

</body>

</html>
