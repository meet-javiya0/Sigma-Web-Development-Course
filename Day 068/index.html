<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting IDs and Classes, Query Selector etc.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">Adityanath Yogi 1 </div>
        <div class="box">Adityanath Yogi 1.5 </div>
        <div class="box">Adityanath Yogi 2</div>
        <div id="redbox" class="box">Adityanath Yogi 2.5</div>
        <div class="box">Adityanath Yogi 3</div>
        <div class="box" name="adityanath">Adityanath Yogi 4</div>
        <div class="box">Adityanath Yogi 5</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
