<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - 1: Pure HTML Media player</title>
</head>

<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
    <header>
        <h1>Videos</h1>
    </header>

    <main>

        <div class="container">

            <div>
                <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/kJEsTjH5mVg?si=GhaeTQo57Uf1tRmu&amp;start=74"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>

            <div>
                <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/BGeDBfCIqas?si=08-WDEmGLH_dAXqd&amp;start=46"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>

            <div>
                <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/nXba2-mgn1k?si=fThAFQIzNJAqmcHL&amp;start=27"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>

            <div>
                <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/1BsVhumGlNc?si=41auphh1GqggIK5s&amp;start=20"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>

            <div>
                <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/CyRlWlaJnTY?si=6rcHm8nlMNzPnU7l&amp;start=33"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>

            <div>
                <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/tLBlhp0SA_0?si=IMEo-VJjNSqcjzWA&amp;start=36"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>

            <h1>Audios</h1>

            <div>
                <audio src="bensound-relaxing.mp3" controls></audio>
            </div>

            <div>
                <audio src="sachin.mp3" controls></audio>
            </div>

            <div>
                <audio src="ukulele.mp3" controls></audio>
            </div>

            <div>
                <audio src="bensound-relaxing.mp3" controls></audio>
            </div>

            <div>
                <audio src="sachin.mp3" controls></audio>
            </div>

            <div>
                <audio src="ukulele.mp3" controls></audio>
            </div>
        </div>
    </main>

    <footer>
        All rights reserved by Meet Javiya @ 2023
    </footer>
</body>

</html>
