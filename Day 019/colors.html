<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>

    <!-- https://codepen.io/web-dot-dev/pen/ZELGraM -->
    <!-- this is the reference of the codepen for the colors -->

    <style>
        h1 {
            color: darkred;
        }

        .Keywords {
            color: brown;
        }

        .Hex {
            color: #F41919;
        }

        .RGB {
            color: rgb(22, 188, 146)
        }

        .RGBA {
            color: rgba(1, 14, 11, 0.475);
        }

        .HSL {
            color: hsl(235, 100%, 50%);
        }

        .HSLA {
            color: hsla(337, 100%, 50%, 0.377);
        }
    </style>

</head>

<body>
    <h1>Let's learn about Colors</h1>
    <p>
        Colors can be represented in:
    <ol>
        <li class="Keywords">Color Keywords</li>
        <li class="Hex">Hex Color Codes</li>
        <li class="RGB">RGB</li>
        <li class="RGBA">RGBA</li>
        <li class="HSL">HSL</li>
        <li class="HSLA">HSLA</li>
        <!-- etc... -->
    </ol>
    </p>
</body>

</html>
